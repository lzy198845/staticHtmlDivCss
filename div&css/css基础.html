<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>css基础</title>
		<style>
			.exp {
				border: 1px solid #f00;
				width: 100px;
				line-height: 22px;
			}
			.try,
			li {
				border: 1px solid #f00;
				height: 40px;
				line-height: 40px;
			}
		</style>
	</head>
	<body>
		<!-- 行鸿文章形式使用 -->
		<div class="exp">
			文段形式，文章内容上下间距行距使用， 异样设置装备摆设CSS行高实现
		</div>
		<!-- 行鸿文章形式使用！ -->

		<!-- 垂直居中文字 -->
		<div class="try">我在高度40px的DIV垂直居中</div>

		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<!-- 垂直居中文字！ -->
	</body>
</html>
